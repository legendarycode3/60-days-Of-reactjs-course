<!DOCTYPE html>
<html>
  <head>
    <title> State And EventHandler - Lesson 3</title>
  </head>
  <body>
    <div class="js-container"></div>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- <script src="https://unpkg.com/babel.js"></script> -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    


    <script type="text/babel">

        /*
        A PROJECT WHEN YOU TYPE ON THE TEXTBOX , IT WILL JOIN THE "HELLO" TEXT AND GO ON
        IT CAN ALSO RESET
       */

       
        function InputDetails({inputText, setInputText}) {

            function saveInputText(event) {
              //console.log(event.target.value);
              setInputText(event.target.value);
            }


            return (
                <input 
                    placeholder="Type a name here" 
                    size="30"
                    onChange={saveInputText}
                    value={inputText}
                >
                </input>
            );
        }



         /* "RESET BUTTON COMPONENT" - I AM SETTING THE COUNTER TO (0) WHICH IS THE INITIAL
        */
        function Reset({inputText, setInputText}) {
            function handleResetClick() {
                //setInputText();
                setInputText('');
            }

            

            return (
                <button onClick={handleResetClick}>
                    Reset
                </button>
            );
        } 





        function Example({setInputText}) {
            function handleExampleClick() {
                setInputText('LegendaryCode');
            }
            return (
                <button onClick={handleExampleClick}>
                    Example
                </button>
            );
        }




        function TextDisplay({inputText}) {
            return (
                <div>
                    <p>
                        Hello {inputText}
                    </p>

                </div>
            );
        }




        function App() {
            
            const [inputText, setInputText] =  React.useState('');
            return(
                <>
                    <InputDetails 
                        setInputText={setInputText}
                    />

                    <Reset 
                        setInputText={setInputText}
                    />

                    <Example
                         setInputText={setInputText}
                    />

                    <TextDisplay 
                        inputText={inputText}
                    />
                </>
            );

        }



      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

  </body>
</html>
