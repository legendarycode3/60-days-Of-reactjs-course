<!DOCTYPE html>
<html>
  <head>
    <title> CSS And HOOKS - Lesson 4.3</title>

    <style>
        .email-Button
        {
            margin-top: 15px;
        }
        
        .password-Button {
             margin-top: 10px;
        }

        .login-Button, 
        .signUp-Button {
            background-color: rgb(0, 123, 255);
            color: white;
            padding: 10px 15px 10px 15px;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            margin-right: 5px;
        }
        
        


    </style>
  </head>
  <body>
    <div class="js-container"></div>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- <script src="https://unpkg.com/babel.js"></script> -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    


    <script type="text/babel">

        /*
        A PROJECT THAT ES A SIGN-UP AND SIGN-IN PAGE
       */



       function Message() {
            return (
                <div>
                    <p> 
                        Hello, Welcome to my website 
                    </p>
                </div>
            );
        }


        
        function LoginForm() {
            return (
                <>
                    <div>
                        <input className="email-Button"
                            placeholder="Email"
                        >
                        </input>
                    </div>

                    <div>
                        <input className="password-Button" 
                            type="Password" placeholder="Password"
                        >

                    </div>
                    
                    <>
                        <button className="login-Button">
                            Login
                        </button>
                    </>

                    <>
                        <button className="signUp-Button">

                        </button>
                    </>
                </>
            );

            
        }


    


        function App() {
             //DECLARE A STATE VARIABLE 'isToggled' WITH AN INITIAL VALUE OF 'false'
            const [isToggled, setIsToggled] = React.useState(false);

            
            return(
                <>
                    <Message />
                    <LoginForm />

                </>
            );

        }



      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

  </body>
